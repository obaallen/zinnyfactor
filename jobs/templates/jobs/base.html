{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Zinny Factor Jobs</title>
        <link rel="stylesheet" href="{% static 'jobs/stylesheets/style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="{% static 'jobs/jobs.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Ionic icons -->
        <link href="https://unpkg.com/ionicons@4.2.0/dist/css/ionicons.min.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="container-fluid">
        <div class="row headhome shadow-sm p-1 bg-white sticky center navbar navbar-default navbar-expand-lg">

          <div class="col-sm-2 logo">
            <a class="logo-link" href="{% url 'index' %}"><img src="http://zinnyfactor.com/wp-content/uploads/2016/03/ZINNYFACTOR.png" width="300px" alt="Zinny Factor"></a>
          </div>
          <div class="col-sm-3 center">

          </div>
          <div class="col-sm-7 p-3 justifylogin">
            <div class="col-sm inline">
              <a href="{% url 'login_page' %}" class="btn btn-outline-mybtn" role="button" aria-pressed="true">NETWORK</a>
              <a href="{% url 'jobindex' %}" class="btn btn-outline-mybtn" role="button" aria-pressed="true">FIND JOB</a>
              <a href="{% url 'login_page' %}" class="btn btn-outline-mybtn" role="button" aria-pressed="true">CAREER ADVICE</a>
            </div>
            {% if user.is_authenticated %}
            <div class="col-sm dropdown show inline">
              <a class="btn btn-mybtn dropdown-toggle fa-user" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                MY ACCOUNT
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="{% url 'saved' %}">Saved Jobs</a>
                <a class="dropdown-item" href="{% url 'logout_view' %}">Sign out</a>
              </div>
            </div>
            {% else %}
            <a href="{% url 'login_page' %}" class="btn btn-mybtn" role="button" aria-pressed="true">LOG IN / REGISTER</a>
            {% endif %}
          </div>
        </div>
        {% block body %}
        {% endblock %}

      </div>
    </body>
  </html>
