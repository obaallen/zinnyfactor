{% extends "home/base.html" %}
{% load static %}

{% block body %}
<div class="row pagepad">
  <div class="col-sm-2">
  </div>
  <div class="col-sm-4 display">
    <img src="{% static 'jobs/images/Career.jpg' %}" alt="login" width="100%" >
  </div>
  <div class="col-sm-4">
    <form class="px-4 py-3"  action="{% url 'login_view' %}" method="POST">{% csrf_token %}
      <div class="form-group input-group mb-2">
        <label class="sr-only" for="inlineFormInputGroup">Username*</label>
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" name="username" class="form-control" id="inlineFormInputGroup" placeholder="Username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-mybtn">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="{% url 'register' %}">New around here? Sign up</a>
  </div>
  <div class="col-sm-2">
  </div>
</div>
{% endblock %}
